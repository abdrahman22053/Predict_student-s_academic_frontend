<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Graduation cap background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Graduation cap -->
  <g transform="translate(50, 50)">
    <!-- Cap top (board) -->
    <polygon points="-25,-10 25,-10 30,-5 -30,-5" fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Cap base -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#ffffff"/>
    
    <!-- Tassel -->
    <line x1="25" y1="-10" x2="28" y2="-18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <circle cx="28" cy="-20" r="3" fill="#fbbf24"/>
    
    <!-- Book/Knowledge symbol -->
    <rect x="-8" y="10" width="16" height="12" fill="#ffffff" rx="1"/>
    <line x1="-8" y1="16" x2="8" y2="16" stroke="url(#grad1)" stroke-width="1"/>
    <line x1="0" y1="10" x2="0" y2="22" stroke="url(#grad1)" stroke-width="1"/>
    
    <!-- Success checkmark -->
    <polyline points="-15,15 -12,18 -8,12" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
